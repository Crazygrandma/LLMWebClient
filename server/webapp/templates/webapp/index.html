<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfhosted LLM Chat</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        body {
            background: rgb(52, 52, 52);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2em;
            width: 70%;
            height: 100%;
        }

        #askForm {
            width: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2em;
            height: 10%;
        }


        #userInput {
            background-color: gray;
            width: 70%;
            height: 100%;
            border: none;
            border-radius: 4em;
            font-size: medium;
            padding: 0em 1em;
        }

        #submitButton {
            height: 3em;
            width: 6em;
            background-color: rgb(156, 156, 156);
            border: 3px solid black;
            cursor: pointer;

        }

        #submitButton:hover {
            background-color: rgb(222, 222, 222);
            border: 3px solid white;
        }

        #chatWindow {
            background-color: rgb(84, 84, 84);

            padding: 1em 0em;
            width: 100%;
            height: 90%;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .dialog {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: start;
            gap: 3em;
            width: 100%;
        }

        .message {
            display: flex;
            padding: 0.4em 2em;
            max-width: 80ch;
        }

        .user-message {
            align-self: flex-end;
            border-radius: 2em 0em 0em 2em;
            border-left: none;
            background-color: rgb(154, 154, 154);
            border: 2px solid white;
        }

        .llm-message {
            border-right: none;
            align-self: flex-start;
            color: white;
        }

        h1 {
            color: white;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Selfhosted LLM Chat</h1>
        <div id="chatWindow">
        </div>
        <form id="askForm">
            <input type="text" name="userInput" id="userInput" placeholder='Ask Llama'>
            <!--TODO: Display chosen model instead of Llama-->
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>
    <script>
        const button = document.getElementById('submitButton')
        const chatWindow = document.getElementById('chatWindow')
        const userInput = document.getElementById('userInput')
        const askForm = document.getElementById('askForm')

        userInput.focus();

        askForm.addEventListener('submit', (event) => {
            event.preventDefault()
            sendMessage()
        })

        function appendDialog(inputMessage, id) {
            const dialogElement = document.createElement('div');
            dialogElement.classList.add('dialog');
            dialogElement.id = id;

            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'user-message');
            userMessageElement.textContent = inputMessage;

            const llmMessageElement = document.createElement('div');
            llmMessageElement.classList.add('message', 'llm-message');

            dialogElement.appendChild(userMessageElement);
            dialogElement.appendChild(llmMessageElement);
            chatWindow.appendChild(dialogElement);

            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addStreamingChunk(token, id) {
            const dialogElement = document.getElementById(id);
            const llmMessageElement = dialogElement.querySelector('.llm-message');

            llmMessageElement.textContent += token;
        }

        // Sockets
        const socket = new WebSocket('ws://' + window.location.host + '/ws/chat/');

        socket.onopen = () => {
            console.log("Connected to WebSocket server.");
        };

        socket.onmessage = (message) => {
            data = message.data;
            event = JSON.parse(data);
            const type = event["type"];
            if (type === "initiateDialog") {
                const { inputMessage, id } = event;
                appendDialog(inputMessage, id);
            } else if (type === "token") {
                const { token, id } = event;
                addStreamingChunk(token, id);
            }
        };

        socket.onclose = () => {
            console.log("Disconnected from WebSocket server.");
        };

        function sendMessage() {
            const messageInput = document.getElementById("userInput");
            const message = messageInput.value;

            if (message !== '') {
                socket.send(JSON.stringify({ 'inputMessage': message }));
                messageInput.value = '';
            }
        }
    </script>
</body>

</html>
